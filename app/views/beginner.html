<div class="" ng-controller='BeginnerCtrl as beginner'>
  <h1>'Hello' Beginner!</h1>
  <p class="lead unclicked">
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
  <div ng-repeat="(key, ascii) in beginner.data">
    <div class='card-box unclicked'>
      <div class='front'>
        <img data='{{key}}' class='card devfest-img' alt='devfest' src="images/devfest.jpg">
      </div>
      <div class='back'>
        {{key}}
      </div>
    </div>
    <div class='card-box unclicked'>
      <div class='front'>
        <img data='{{key}}' class='card devfest-img' alt='devfest' src="images/devfest.jpg">
      </div>
      <div class='back'>
        {{ascii}}
      </div>
    </div>
  </div>

  <script>
    $(function($) {
      $(".card-box").flip();
    });
  </script>
</div>
